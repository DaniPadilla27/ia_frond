<div class="min-h-screen">
  <!-- Header fijo -->
  <app-header class="fixed left-0 top-0 h-screen w-64 bg-white z-10 shadow-xl"></app-header>

  <!-- Contenido principal con margen izquierdo -->
  <div class="ml-64 h-screen overflow-y-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white shadow-lg rounded-xl overflow-hidden">
        <!-- Encabezado -->
        <div class="bg-gradient-to-r from-[#5ab2da] to-[#4a9ec4] px-6 py-4">
          <h2 class="text-2xl font-bold text-white">Diagnóstico Escolar 2</h2>
        </div>

        <!-- Formulario con validaciones -->
        <form #diagnosticoForm="ngForm" class="p-6" (submit)="guardarDiagnostico()">
          <div class="space-y-6">
            <ng-container *ngFor="let categoria of categorias; let catIndex = index">
              <div class="border p-4 rounded-lg">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">
                  {{ categoria.nombre }}
                </h3>
                
                <div class="space-y-4">
                  <ng-container *ngFor="let indicador of categoria.indicadores; let indIndex = index">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                      <div class="w-full md:w-1/3 text-gray-700">
                        {{ indicador.nombre }}
                      </div>
                      
                      <!-- Campo Calificación -->
                      <div class="w-full md:w-1/3">
                        <input 
                          type="number" 
                          min="0" 
                          max="10" 
                          required
                          [(ngModel)]="indicador.calificacion"
                          name="calificacion_{{catIndex}}_{{indIndex}}"
                          placeholder="Calificación (0-10)"
                          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#5ab2da]"
                          #calificacion="ngModel"
                          [class.border-red-500]="calificacion.invalid && (calificacion.dirty || calificacion.touched)"
                        />
                        <!-- Mensaje de error -->
                        <div *ngIf="calificacion.invalid && (calificacion.dirty || calificacion.touched)" 
                             class="text-red-500 text-sm mt-1">
                          Campo requerido (0-10)
                        </div>
                      </div>

                      <!-- Campo Observaciones -->
                      <div class="w-full md:w-1/3">
                        <input 
                          type="text" 
                          required
                          [(ngModel)]="indicador.observaciones"
                          name="observacion_{{catIndex}}_{{indIndex}}"
                          placeholder="Observaciones"
                          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#5ab2da]"
                          #observacion="ngModel"
                          [class.border-red-500]="observacion.invalid && (observacion.dirty || observacion.touched)"
                        />
                        <!-- Mensaje de error -->
                        <div *ngIf="observacion.invalid && (observacion.dirty || observacion.touched)" 
                             class="text-red-500 text-sm mt-1">
                          Campo requerido
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </ng-container>
          </div>

          <!-- Botones para generar CIN IA y guardar el diagnóstico -->
          <div class="mt-8 flex justify-end gap-4">
            <button
              type="button"
              (click)="generarCINIA()"
              class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="!diagnosticoForm.form.valid"
            >
              Generar CIN IA
            </button>
            <button 
              type="submit" 
              class="bg-gradient-to-r from-[#5ab2da] to-[#4a9ec4] hover:from-[#4a9ec4] hover:to-[#3b8daf] text-white font-medium py-2 px-6 rounded-lg transition transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="!diagnosticoForm.form.valid"
            >
              Guardar Diagnóstico <i class="ml-2 fas fa-save"></i>
            </button>
          </div>
        </form>

        <!-- Sección para mostrar el resultado del reporte generado por CIN IA -->
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">Resultado de CIN IA:</h3>
          <textarea
            class="w-full h-64 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#5ab2da]"
            [readonly]="true"
            [value]="diagnostico2Text">
          </textarea>
          <!-- Indicador de carga -->
          <div *ngIf="loading" class="text-blue-600 mt-2">Generando CIN IA...</div>
        </div>

      </div>
    </div>
  </div>
</div>
