<div class="min-h-screen flex">
  <app-header></app-header>

  <div class="flex-1 bg-gray-40 ">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-[#5ab2da] p-4">
        <h2 class="text-xl font-bold text-white">Datos del plantel</h2>
        <p class="text-white/90 text-sm mt-1">Formulario de diagnóstico</p>
      </div>

      <form class="p-4 space-y-4" (ngSubmit)="onUpdate()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Columna Izquierda -->
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700">Nombre de la escuela</label>
              <input
                type="text"
                [(ngModel)]="plantel.nombre"
                name="nombre"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Clave de centro de trabajo</label>
              <input
                type="text"
                [(ngModel)]="plantel.clave_centro_trabajo"
                name="clave_centro_trabajo"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Nivel educativo</label>
              <select
                [(ngModel)]="plantel.nivel_educativo"
                name="nivel_educativo"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              >
                <option value="">Seleccione...</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="bachillerato">Bachillerato</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Nombre del grado</label>
              <input
                type="text"
                [(ngModel)]="plantel.grado.nombre"
                name="grado_nombre"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Número de Docentes</label>
              <input
                type="number"
                [(ngModel)]="plantel.num_docentes"
                name="num_docentes"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Número de Alumnos</label>
              <input
                type="number"
                [(ngModel)]="plantel.num_alumnos"
                name="num_alumnos"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>
          </div>

          <!-- Columna Derecha -->
          <div class="space-y-3">
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium text-gray-700">Calle</label>
                <input
                  type="text"
                  [(ngModel)]="plantel.direccion.calle"
                  name="calle"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Número</label>
                <input
                  type="text"
                  [(ngModel)]="plantel.direccion.numero"
                  name="numero"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Colonia</label>
              <input
                type="text"
                [(ngModel)]="plantel.direccion.colonia"
                name="colonia"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Localidad</label>
              <input
                type="text"
                [(ngModel)]="plantel.direccion.localidad"
                name="localidad"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Municipio</label>
              <input
                type="text"
                [(ngModel)]="plantel.direccion.municipio"
                name="municipio"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
              />
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium text-gray-700">Estado</label>
                <input
                  type="text"
                  [(ngModel)]="plantel.direccion.estado"
                  name="estado"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">País</label>
                <input
                  type="text"
                  [(ngModel)]="plantel.direccion.pais"
                  name="pais"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Sección de selecciones -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Modalidad</label>
            <select
              [(ngModel)]="plantel.modalidad"
              name="modalidad"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
            >
              <option value="">Seleccione...</option>
              <option value="general">General</option>
              <option value="indígena">Indígena</option>
              <option value="técnica">Técnica</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Organización</label>
            <select
              [(ngModel)]="plantel.organizacion"
              name="organizacion"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
            >
              <option value="">Seleccione...</option>
              <option value="completa">Completa</option>
              <option value="multigrado">Multigrado</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Sostenimiento</label>
            <select
              [(ngModel)]="plantel.sostenimiento"
              name="sostenimiento"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring focus:ring-[#5ab2da] text-sm"
            >
              <option value="">Seleccione...</option>
              <option value="público">Público</option>
              <option value="privado">Privado</option>
            </select>
          </div>
        </div>

        <!-- Botones -->
        <div class="pt-4 flex gap-3">
          <button
            type="submit"
            class="w-full bg-[#5ab2da] hover:bg-[#4a9ec4] text-white font-medium py-2 rounded-md transition-colors text-sm"
          >
            Actualizar Escuela
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
