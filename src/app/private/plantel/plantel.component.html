<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
      <!-- Encabezado -->
      <div class="bg-[#5ab2da] p-6">
        <h2 class="text-2xl font-bold text-white">Registro de Escuela</h2>
        <p class="text-white/90 mt-1">Formulario de diagnóstico</p>
      </div>

      <!-- Formulario -->
      <form class="p-6 space-y-6" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Columna Izquierda -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Nombre de la escuela</label>
              <input type="text" [(ngModel)]="plantel.nombre" name="nombre" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Clave de centro de trabajo</label>
              <input type="text" [(ngModel)]="plantel.clave_centro_trabajo" name="clave_centro_trabajo" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Nivel educativo</label>
              <select [(ngModel)]="plantel.nivel_educativo" name="nivel_educativo" required
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
                <option value="">Seleccione...</option>
                <option>Primaria</option>
                <option>Secundaria</option>
                <option>Bachillerato</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Nombre del grado</label>
              <input type="text" [(ngModel)]="plantel.grado.nombre" name="grado_nombre" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Número de Docentes</label>
              <input type="number" [(ngModel)]="plantel.num_docentes" name="num_docentes" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Número de Alumnos</label>
              <input type="number" [(ngModel)]="plantel.num_alumnos" name="num_alumnos" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
            </div>
          </div>

          <!-- Columna Derecha -->
          <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Calle</label>
                <input type="text" [(ngModel)]="plantel.direccion.calle" name="calle" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Número</label>
                <input type="text" [(ngModel)]="plantel.direccion.numero" name="numero" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Colonia</label>
                <input type="text" [(ngModel)]="plantel.direccion.colonia" name="colonia" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Localidad</label>
                <input type="text" [(ngModel)]="plantel.direccion.localidad" name="localidad" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Municipio</label>
                <input type="text" [(ngModel)]="plantel.direccion.municipio" name="municipio" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Estado</label>
                <input type="text" [(ngModel)]="plantel.direccion.estado" name="estado" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">País</label>
                <input type="text" [(ngModel)]="plantel.direccion.pais" name="pais" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              </div>
            </div>
          </div>
        </div>

        <!-- Sección de selecciones -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Modalidad</label>
            <select [(ngModel)]="plantel.modalidad" name="modalidad" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              <option value="">Seleccione...</option>
              <option>General</option>
              <option>Indígena</option>
              <option>Técnica</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Organización</label>
            <select [(ngModel)]="plantel.organizacion" name="organizacion" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              <option value="">Seleccione...</option>
              <option>Completa</option>
              <option>Multigrado</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Sostenimiento</label>
            <select [(ngModel)]="plantel.sostenimiento" name="sostenimiento" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#5ab2da] focus:ring-[#5ab2da]">
              <option value="">Seleccione...</option>
              <option>Público</option>
              <option>Privado</option>
            </select>
          </div>
        </div>

        <!-- Botón de enviar -->
        <div class="pt-6">
          <button type="submit" 
                  class="w-full bg-[#5ab2da] hover:bg-[#4a9ec4] text-white font-medium py-2 px-4 rounded-md transition-colors">
            Registrar Escuela
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
